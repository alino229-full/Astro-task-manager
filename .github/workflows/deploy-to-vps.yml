name: ðŸš€ DÃ©ploiement automatique sur VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permet le dÃ©clenchement manuel

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¦ Installation des dÃ©pendances
      run: npm ci
      
    - name: ðŸ”¨ Build de l'application
      run: npm run build
      
    - name: ðŸ“ CrÃ©ation de l'archive de dÃ©ploiement
      run: |
        tar --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.astro/cache' \
            --exclude='*.log' \
            --exclude='src' \
            -czf deploy.tar.gz \
            dist/ package.json package-lock.json db/ astro.config.mjs tsconfig.json ecosystem.config.js
      
    - name: ðŸ”‘ Configuration SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
        
    - name: ðŸ“¤ Envoi vers le VPS
      run: |
        scp deploy.tar.gz ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/tmp/
        
    - name: ðŸš€ DÃ©ploiement sur le VPS
      run: |
        ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          # Variables
          APP_PATH="/var/www/${{ secrets.APP_NAME }}"
          
          # CrÃ©er le rÃ©pertoire si nÃ©cessaire
          sudo mkdir -p $APP_PATH
          sudo chown -R $USER:$USER $APP_PATH
          
          # Sauvegarder l'ancienne version
          if [ -d "$APP_PATH/dist" ]; then
            sudo cp -r $APP_PATH/dist $APP_PATH/dist_backup_$(date +%Y%m%d_%H%M%S) 2>/dev/null || true
          fi
          
          # Extraire la nouvelle version
          cd $APP_PATH
          tar -xzf /tmp/deploy.tar.gz
          
          # Installer les dÃ©pendances de production
          npm ci --production --silent
          
          # RedÃ©marrer l'application avec PM2
          pm2 restart ${{ secrets.APP_NAME }} || pm2 start ecosystem.config.js --env production
          
          # Nettoyer
          rm /tmp/deploy.tar.gz
          
          echo "âœ… DÃ©ploiement terminÃ© !"
          pm2 status
        EOF
        
    - name: ðŸŽ‰ Notification de succÃ¨s
      run: |
        echo "ðŸŽ‰ DÃ©ploiement rÃ©ussi ! Application accessible sur http://${{ secrets.VPS_HOST }}" 